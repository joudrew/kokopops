<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Handlebars Demo</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="testjs.js" type="text/javascript" charset="utf-8"></script>
</head>

<style>

	p.center {
		position: absolute;
		text-align: center;

	}
</style>

<body>
	<script id="block-expressions-template" type="text/x-handlebars-template">
		{{#grouped_each 3 people}}
			<div class="row">
				{{#each this}}
					<div class="col-sm-4 item">
						<img src="{{imgSRC}}" alt="{{firstName}} {{lastName}}" style="width:250px; height:250px;">
						<p>{{firstName}} {{lastName}}</p>
					</div>
				{{/each}}
			</div>
			{{/grouped_each}}


	</script>


		<div class="content-placeholder"></div>

	<script src="testjs.js" type="text/javascript" charset="utf-8"></script>

</body>



</html>
