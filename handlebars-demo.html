<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Handlebars Demo</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="testjs.js" type="text/javascript" charset="utf-8"></script>
</head>

<style>

	.container {
		padding-right: 15px;
		padding-left: 15px;
		margin-right: auto;
		margin-left: auto;
	}

	.text-centered {
		text-align: center;
	}

	.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
	}

	.board-member {
		position: relative;
	}

	.board-member .img-responsive {
		width: 300px;
		height: 300px;
		border-radius: 10px;
		opacity: 0.5;
		filter: alpha(opacity=50);
		margin: 30px auto;
		cursor: pointer;

	}

	.img-responsive:hover {
		opacity: 1.0;
		filter: alpha(opacity=100);
	}

	.aspect-ratio-box {
		height: 0;
		overflow: hidden;
		padding-top: 100%;
		position: relative;
	}

	.aspect-ratio-box-inside {
		position: absolute;
		top: 0;
  	left: 0;
  	width: 100%;
  	height: 100%;
	}





	/*.board-title {
		position: static;
    padding: 2px 0px 2px 30%;
		margin-bottom: 30px;
    display: inline-block;
    letter-spacing: 2px;
    width: 100%;
	}*/


	}


</style>

<body>
	<script id="block-expressions-template" type="text/x-handlebars-template">
		{{#grouped_each 3 people}}
			<div class="row">
				{{#each this}}
					<div class="col-md-4 col-sm-4">

						<div class ="board-member aspect-ratio-box">
							<!-- image trigger modal-->
							<div class="aspect-ratio-box-inside">
								<img src="{{imgSRC}}" alt="{{firstName}} {{lastName}}" class="img-responsive" data-toggle="modal" data-target="#myModal">

								<!-- Modal -->
							  <div class="modal fade" id="myModal" role="dialog">
							    <div class="modal-dialog">

							      <!-- Modal content-->
							      <div class="modal-content">
							        <div class="modal-header">
							          <button type="button" class="close" data-dismiss="modal">&times;</button>
							          <h4 class="modal-title">{{firstName}} {{lastName}}</h4>
							        </div>
							        <div class="modal-body">
							          <p>{{description}}</p>
							        </div>
							      </div>

							    </div>
							  </div>
								<h4>{{firstName}} {{lastName}}</h4>
								<p>Cat</p>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
			{{/grouped_each}}
	</script>

		<div class="container">
			<div class="content-placeholder"></div>
		</div>



</body>



</html>
