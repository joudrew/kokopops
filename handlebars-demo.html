<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Handlebars Demo</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="testjs.js" type="text/javascript" charset="utf-8"></script>
</head>

<style>

	.container {
		padding-right: 15px;
		padding-left: 15px;
		margin-right: auto;
		margin-left: auto;
	}

	.text-centered {
		text-align: center;
	}

	.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
	}

	.board-member {
		margin-top: 25px;
	}

	.board-member .img-box {
		display: block;
		position: relative;
		opacity: 0.5;
		filter: alpha(opacity=50);
		cursor: pointer;

	}

	.img-box:hover {
		opacity: 1.0;
		filter: alpha(opacity=100);
	}

	.img-box .img-responsive {
		width: 300px;
		height: 300px;
		border-radius: 10px;
	}

	.board-title {
		position: static;
    display: inline-block;
    letter-spacing: 1px;
    width: 100%;
	}

</style>

<body>
	<script id="block-expressions-template" type="text/x-handlebars-template">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-lg-12">
				<div class="row">
					{{#grouped_each 3 people}}
					{{#each this}}
						<div class="col-md-4 col-sm-4 board-member">
							<div class="img-box">
								<img src="{{imgSRC}}" alt="{{firstName}} {{lastName}}" class="img-responsive">
							</div>
							<h2>{{firstName}} {{lastName}}</h2>
							<p>{{description}}</p>
						</div>

					{{/each}}

					{{/grouped_each}}
				</div>
			</div>
		</div>
	</script>

		<div class="container">
			<!--Board-->
			<div class="content-placeholder"></div>
		</div>



</body>



</html>
